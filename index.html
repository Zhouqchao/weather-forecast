<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Weather-Forcast</title>
	<link rel="stylesheet" href="//at.alicdn.com/t/font_586840_9fjbh4c8tl5trzfr.css">
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
		

<div class="container center">
	<div class="bg"></div>
	<div class="inputBox">
		<input type="text" class="inputCity" placeholder="请输入城市名...">
	</div>
	<div class="location">
		<span class="iconfont icon-location"></span>
		<span class="city"></span><br>
		<span class="time"></span>
	</div>

	<div class="weather clearfix">
		<div class="today">
			<div class="left">
				<div class="currentTemp"></div>
				<div class="desc"></div>
				<div class="currentDate"></div>
			</div>
			<div class="right">
				<div class="currentWeatherImg">
					<img src="">
				</div>
				<div class="wind"></div>
			</div>
		</div>
		<div class="futures">
			<div class="future">
				<div class="date"></div>
				<div class="weather-img">
					<img src="">
				</div>
				<div class="desc"></div>
				<div class="temp"></div>
			</div>
			<div class="future">
				<div class="date"></div>
				<div class="weather-img">
					<img src="">
				</div>
				<div class="desc"></div>
				<div class="temp"></div>
			</div>
			<div class="future">
				<div class="date"></div>
				<div class="weather-img">
					<img src="">
				</div>
				<div class="desc"></div>
				<div class="temp"></div>
			</div>
		</div>
	</div>
</div>

<script src="https://api.map.baidu.com/getscript?v=2.0&ak=w8mnLBIGyTl7dORrv6mZE4911nt27rP7&s=1&t=20180201111639"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/hmac-sha1.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
